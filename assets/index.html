<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="/style.css" rel="stylesheet" />
    <script type="module" src="/script.js"></script>
    <script type="module" src="/modules/colour.js"></script>
    <script type="module" src="/modules/partition.js"></script>
    <title>PartitionDB</title>
  </head>
  <body>
    <header>
      <h1>PartitionDB</h1>
      <p>Graphical Storage Organiser</p>
    </header>
    <br/>
    <div class="main-ui">
      <div id="dropzone">
        <p><code>drop .json here</code></p>
      </div>
      <div id="drives">
        <div id="lhs">
          <h3>From:</h3>
          <div class="controls">
            <select>
              <option>-- Select Drive --</option>
              <option>A:</option>
              <option>B:</option>
            </select>
            <button>+</button>
          </div>
          <div class="drive">
            <!-- populated by script.js -->
          </div>
        </div>
        <div id="rhs">
          <h3>To:</h3>
          <div class="controls">
            <select>
              <option>-- Select Drive --</option>
              <option>A:</option>
              <option>B:</option>
            </select>
            <button>+</button>
          </div>
          <div class="drive">
            <!-- populated by script.js -->
          </div>
        </div>
      </div>
      <div id="messages">
        <code style="color: #7CA">console.log for mobile:</code>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
